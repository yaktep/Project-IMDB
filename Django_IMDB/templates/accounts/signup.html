{% extends 'Movies\base_layout.html' %}
{% block content %}
    <h1>Signup</h1>
    <h2> The CSRF Token is: {{ csrf_token }}</h2>
    <form class="site-form" action="/accounts/signup/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Signup">
    </form>
{% endblock %}
