{% extends 'Movies\base_layout.html' %}
{% block content %}
    <div class="create-review">
        <h2>Add a new film review</h2>
        <form class='site-form' action="{% url 'Movies:create' %}" method='post' enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form }}
            <input type='submit' value='create'>
        </form>
    </div>
{% endblock %}
